<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToCoToCoTea - Đăng nhập</title>
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="./img/logo/favicon-32x32-1.png"
      type="image/x-icon"
    />
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- icon-link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link css handle  -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!-- link js libraries  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- link js handle -->
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body da="">
    <div class="container-fluid wrapper-login">
      <div class="login-form-modal">
        <div class="login-form">
          <img src="./img/logo/Logo-ngang-01.png" alt="" />
          <form action="js/login.js" method="post">
            <input
              class="phone"
              type="text"
              name="phone"
              placeholder="Nhập số điện thoại của bạn"
            />
            <input
              class="pass"
              type="password"
              name="pass"
              placeholder="Nhập mật khẩu của bạn"
            />
            <a class="forget-pass" href="#">Quên mật khẩu?</a>
            <input type="submit" class="login-btn" value="Đăng nhập" />
          </form>
          <div class="no-acc">
            <p>Bạn chưa có tài khoản?</p>
            <a href="signup.html">Tạo tài khoản</a>
          </div>
          <div class="back-to-home">
            <a href="index.html">Quay lại màn hình chính</a>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
  </body>
</html>
